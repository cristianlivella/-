<!doctype html>
<html lang="en">
</style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>Crea un Nuovo Evento</title>
	
	<style>
	body {
	  background-color: #aaaaff;
	}
	</style>
  </head>
  <body>
	<div class="container" style="margin-top:80px">
		<div class="row">
			<div class="col-md-1 col-sm-2">
				<p class="font-weight-bold w-100">NOME</p>
			</div>
			<div class="col-sm">
				<textarea id="name" rows="1" class="form-control ds-input"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1 col-sm-2">
				<p class="font-weight-bold w-100">DOVE</p>
			</div>
			<div class="col-sm">
				<textarea id="name" rows="1" class="form-control ds-input"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1 col-sm-2">
				<p class="font-weight-bold w-100">TAGS</p>
			</div>
			<div class="col-sm">
				<textarea id="name" rows="1" class="form-control ds-input"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1 col-sm-2">
				<p class="font-weight-bold w-100">DATA</p>
			</div>
			<div class="col-sm">
				<textarea id="name" rows="1" class="form-control ds-input"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1 col-sm-2">
				<p class="font-weight-bold w-100">ORA</p>
			</div>
			<div class="col-sm">
				<textarea id="name" rows="1" class="form-control ds-input"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<button onclick="submit()" class="font-weight-bold btn d-none d-inline-block btn-block" style="margin-top:20px">CREA</button>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
	<script>
		function submit(){
			var name = document.getElementById("name").innerHTML;
			var place = document.getElementById("place").innerHTML;
			var tags = document.getElementById("tags").innerHTML;
			var data = document.getElementById("data").innerHTML;
			var time = document.getElementById("time").innerHTML;

			if(name == "" || place == "" || tags == "" || data == ""){
				return "error";
			}else{
				var str = "name=" + name + "&place=" + place + "&tags=" + tags + "&data=" + data + "&time=" + time;
				return str;
			}
		}
	</script>
  </body>
</html>
